<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Data-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Title-->
    <title>IMDB clone app</title>

    <!--CSS and JavaScript-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/73423de04d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Header Bar-->
    <div class="header">
        <div class="header-container">
            <div>
                <h1>Search for movies</h1>
            </div>
            <div class="header-link">
                <span><a href="favorite.html"><i class="fa-solid fa-bars"></i> Fovorite List</a></span>
            </div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Type movie name here..." class="search-bar" id="Input">
            <button type="submit"></button>
        </div>
    </div>
    <!--Main Content Container-->
    <div class="main">
        <!-- Search Items Display Section -->
        <div class="fav-container">
            <!-- Items are displayed here -->
        </div>
        <!--Watermark Area / Start Exploring Section-->
        <div class="start-exploring">
            <i class="fa-solid fa-film"></i><br>
            <span>Start Exploring!</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
